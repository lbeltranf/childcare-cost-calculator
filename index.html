<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Public Policy Cost Dashboard</title>
<style>
    :root{
        --card-bg:#f9f9f9;
        --red:#a00000;
        --red-light:#ffecec;
        --shadow:0 4px 12px rgba(0,0,0,.05);
        --radius:1rem;
        --gap:2rem;
        --max-width:1600px;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body,html{
        font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
        display:flex;flex-direction:column;align-items:center;min-height:100vh;gap:var(--gap);
    }
    h1{font-size:clamp(1.8rem,4vw,3rem);font-weight:800;text-align:center;margin-top:1.2rem;}
    .description{max-width:var(--max-width);text-align:center;color:#555;font-size:clamp(.9rem,1.1vw,1.1rem);line-height:1.4;padding:0 1rem;}
    .grid{width:100%;max-width:var(--max-width);display:grid;grid-template-columns:repeat(auto-fit,minmax(360px,1fr));gap:var(--gap);padding:0 var(--gap);}    
    .card{background:var(--card-bg);border-radius:var(--radius);box-shadow:var(--shadow);padding:1.8rem;display:flex;flex-direction:column;align-items:center;gap:1.4rem;}
    .card h2{font-size:clamp(1rem,1.35vw,1.5rem);text-align:center;font-weight:700;}

    /* slider wrapper */
    .range-wrap{width:100%;position:relative;padding-top:2.2rem;} /* leaves space for value label */
    input[type=range]{width:100%;cursor:pointer;margin:0;}
    .value-float{position:absolute;top:0;font-weight:700;font-size:.95rem;transform:translateX(-50%);white-space:nowrap;}
    .range-labels{width:100%;display:flex;justify-content:space-between;font-size:.85rem;color:#555;margin-top:.3rem;}

    /* cost box */
    .cost-text{font-size:clamp(1rem,1.3vw,1.4rem);background:var(--red-light);border:3px solid #ff4d4d;color:var(--red);padding:.6rem 1.2rem;border-radius:var(--radius);font-weight:600;text-align:center;}
    .cost-number{display:block;margin-top:.2rem;}

    /* total */
    .total-box{background:#fff3f3;border:3px solid #ffcccc;border-radius:var(--radius);padding:1rem 2rem;box-shadow:var(--shadow);margin-bottom:2rem;}
    .total-text{font-size:clamp(1.4rem,2.5vw,2.8rem);font-weight:700;color:var(--red);text-align:center;}

    @media(max-width:600px){.range-labels{font-size:.75rem;}}
</style>
</head>
<body>
    <h1>Public Policy Cost Dashboard</h1>
    <p class="description">Use the interactive sliders below to model projected costs associated with various public policy options. Each change dynamically updates the estimated government expenditure.</p>

    <div id="grid" class="grid"></div>

    <div class="total-box"><div class="total-text">Total Estimated Cost: <span id="totalValue">$0</span></div></div>

<script>
const policies=[
  {name:"Increase Average Student Test Scores (NAEP scale)",domain_min:250,domain_max:300,step:1,func:"1500000 * ((x - 250) ** 2)"},
  {name:"Reduce Adult Recidivism Rate (%)",domain_min:10,domain_max:40,step:1,func:"3000000 * (40 - x) ** 1.5"},
  {name:"Expand Broadband Access (% of rural population)",domain_min:50,domain_max:100,step:5,func:"5000000 * math.log1p(x - 50)"},
  {name:"Increase Vaccination Rate (% population)",domain_min:70,domain_max:95,step:1,func:"2000000 * ((x - 70) ** 1.8)"},
  {name:"Improve Air Quality Index (AQI reduction)",domain_min:0,domain_max:30,step:1,func:"1000000 * (x ** 2)"}
];

// Helpers
function jsExpr(expr){return expr.replace(/math\./gi,'Math.');}
function evaluate(expr,x){return Function('x','Math',`return ${jsExpr(expr)};`)(x,Math);}  // quick eval
function roundCost(v){return Math.round(v/100000)*100000;}
function detectUnit(name){return name.includes('%')?'%':'';}

const gridEl=document.getElementById('grid');
const individualCosts={};

function updateTotal(){const total=Object.values(individualCosts).reduce((a,b)=>a+b,0);document.getElementById('totalValue').textContent='$'+total.toLocaleString();}

policies.forEach(p=>{
    const {domain_min:min,domain_max:max,step}=p;
    const unit=detectUnit(p.name);
    const minCost=evaluate(p.func,min);const maxCost=evaluate(p.func,max);
    const startVal=minCost===0?min:maxCost===0?max:min;

    // card skeleton
    const card=document.createElement('div');card.className='card';
    const title=document.createElement('h2');title.textContent=p.name;card.appendChild(title);

    // range wrap
    const wrap=document.createElement('div');wrap.className='range-wrap';card.appendChild(wrap);

    // floating value label
    const float=document.createElement('span');float.className='value-float';wrap.appendChild(float);

    // slider
    const slider=document.createElement('input');slider.type='range';slider.min=min;slider.max=max;slider.step=step;slider.value=startVal;wrap.appendChild(slider);

    // endpoints
    const labels=document.createElement('div');labels.className='range-labels';labels.innerHTML=`<span>${min}${unit}</span><span>${max}${unit}</span>`;card.appendChild(labels);

    // cost box
    const costText=document.createElement('div');costText.className='cost-text';card.appendChild(costText);

    function refresh(val){
        // update slider value label
        const percent=(val-min)/(max-min);
        float.style.left=`calc(${percent*100}% )`;
        float.textContent=`${val}${unit}`;

        // calculate cost
        const costRaw=evaluate(p.func,Number(val));
        const cost=roundCost(costRaw);
        costText.innerHTML=`Estimated Cost:<span class="cost-number">$${cost.toLocaleString()}</span>`;
        individualCosts[p.name]=cost;updateTotal();
    }

    slider.addEventListener('input',e=>refresh(Number(e.target.value)));
    refresh(startVal);
    gridEl.appendChild(card);
});
</script>
</body>
</html>
